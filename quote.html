<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form 1</title>
	<link rel="stylesheet" href="./form.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
		rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-... (nilai hash)" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/quote.css">
</head>

<body>
	<section class="contact-section">
		<div class="container">
			<!--Right Side-->
			<div class="contact-form">
        <div class="image-container" style="text-align: center;">
          <img src="/img/icon/icon_gift/property.gif" alt="Deskripsi Gambar" class="side-image">
          <h1 style="font-family: Arial, Helvetica, sans-serif; font-size:25px; color: #747981;">
            Bangun & Rancang
          </h1>
        </div>        
        <form
        action="https://formspree.io/f/mnqkkgvn"
        method="POST"
      >
					<div class="a-row">
						<div class="a-input-field">
							<label for="firstName" class="floating-label">Name</label>
							<input type="text" name="Nama" placeholder="" class="a-input-txt">
						</div>
					</div>

					<div class="a-row">
						<div class="a-input-field">
              <div class="input-icon-container">
                <i class="fa fa-envelope" style="color: #747981;"></i>
                <label for="email" class="floating-label">Email</label>
                <input type="email" name="Email" placeholder="@gmail.com" class="a-input-txt">
              </div>
            </div>

						<div class="a-input-field">
							<div class="input-icon-container">
                <i class="fa-brands fa-whatsapp" style="color: #747981;"></i>
                <label for="tlp" class="floating-label">No.Telp/WhatsApp</label>
                <input type="number" name="No.Telp/WhatsApp" placeholder="" class="a-input-txt">
              </div>
						</div>
					</div>
          <br>
          <div>
            <p class="a-row" id="whatDepartment">Pilih Kebutuhan Anda:</p>
            <br>
            <div id="department" class="a-row">
              <label for="design_package" class="checkbox-container">Design Package
                <input type="checkbox" name="Kebutuhan Design" id="design_package" value="Design Package">
                <span class="checkmark"></span>
              </label>
          
              <label for="construction_package" class="checkbox-container">Construction Package
                <input type="checkbox" name="Kebutuhan Design" id="construction_package" value="Construction Package">
                <span class="checkmark"></span>
              </label>
          
              <label for="interior_package" class="checkbox-container">Interior Package
                <input type="checkbox" name="Kebutuhan Design" id="interior_package" value="Interior Package">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <br>
          <div class="a-row">
						<div class="a-input-field">
              <div class="input-icon-container">
                <i class="fa-solid fa-ruler" style="color: #747981;"></i>
                <label for="luasBangunan" class="floating-label">Luas Bangunan</label>
                <input type="text" name="Luas Bangunan" placeholder="" class="a-input-txt">
                <span>m</span>
              </div>
						</div>
            <div class="a-input-field">
							<label for="firstName" class="floating-label">jenis Bangunan</label>
							<select name="Jenis Bangunan" class="a-input-txt">\
                <option value="Rumah">Rumah</option>
                <option value="Perumahan">Perumahan</option>
                <option value="Villa">Villa</option>
                <option value="Hotel / Resort">Hotel / Resort</option>
                <option value="Kantor">Kantor</option>
                <option value="Tempat Ibadah">Tempat Ibadah</option>
                <option value="Kost">Kost</option>
              </select>
						</div>
            <div class="a-input-field">
              <label for="jumlahLantai" class="floating-label">Jumlah Lantai</label>
              <div class="input-group">
                <input type="number" name="Jumlah Lantai" class="a-input-txt" id="jumlahLantai" value="1" min="1">
              </div>
            </div>
					</div>
					<div class="a-row">
						<div class="fields-container">
							<div class="a-sm-btm-margin">
								<p>Message</p>
							</div>
							<div class="a-input-field">
								<label for="message" class="floating-label"></label>
								<textarea type="text" id="message" name="message" class="a-textarea"></textarea>
							</div>
						</div>
					</div>
					<div class="a-row">
						<button type="submit" class="btn-big to-right">Send Message</button>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>

</html>
